<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="../css/index.css">
    <!--favicon-->
    <link rel="icon" href="../Img/Logo-Peliculas-Grupo-6.ico">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" 
        rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="../Img/Logo-Peliculas-Grupo-6.png" alt="logo" class="logo">
        </div>
    </header>
    <section class="form-login">
        <h2>Login</h2>
        <input class="controls" id="user" type="text" name="user" value="" placeholder="Usuario">
        <input  class="controls" id="password" type="password" name="password" value="" placeholder="Contraseña">
        <input class="buttons" id="singIn" type="submit" name="" value="Ingresar" onclick="loguin()">
        <p><a href="http://www.gmail.com">¿Olvideste tu contraseña?</a></p>
        <input class="buttons" id="singUp" type="submit" name="" value="Registrarse" onclick="register()">
    </section>
    <script src="../js/index.js"></script>
</body>
</html>
