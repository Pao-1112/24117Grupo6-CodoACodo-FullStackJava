<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="../css/baseDeDatos.css">
    <!--favicon-->
    <link rel="icon" href="../Img/Logo-Peliculas-Grupo-6.ico">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" 
        rel="stylesheet">
    <title>Base de Datos</title>
</head>
<body>
    <!--Menu/Header-->
    <header>
        <div class="container">
            <img src="../Img/Logo-Peliculas-Grupo-6.png" alt="logo" class="logo">
            <nav>
                <a href="files.html">Inicio</a>
                <a href="files.html">Más vistas</a>
                <a href="files.html">Mi lista</a>
                <a href="files.html">Películas</a>
                <a href="baseDeDatos.html" class="active">Base De Datos</a>
                <a href="survey.html">Contactanos</a>
                <a href="index.html">Salir</a>
            </nav>
        </div>    
        <hr>
    </header>
    <section >
        <h2 class="title-survey">Base De Datos</h2>
        <div id="survey"id="main" class="main">
            <section class="sectionFormulario" data-aos="zoom-in"  data-aos-duration="1000">         
                <br>
                <!-- Formulario -->
                <form id="itemForm" class="mb-4">
                    <div class="row">
                        <div class="col">
                            <input type="hidden" id="id" name="id">
        
                            <div class="form-group">
                                <label for="name">Titulo:</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>                  
        
                            <div class="form-group">
                                <label for="name">Genero:</label>
                                <input type="text" class="form-control" id="genero" name="genero" required>
                            </div>
        
                            <div class="form-group">
                                <label for="name">Duracion:</label>
                                <input type="text" class="form-control" id="duracion" name="duracion" required>
                            </div>
        
                            <div class="form-group">
                                <label for="name">Directo:</label>
                                <input type="text" class="form-control" id="director" name="director" required>
                            </div>
        
                            <div class="form-group">
                                <label for="name">Reparto:</label>
                                <input type="text" class="form-control" id="reparto" name="reparto" required>
                            </div>
        
                            <div class="form-group">
                                <label for="name">Sinapsis:</label>
                                <input type="text" class="form-control" id="sinopsis" name="sinopsis" required>
                            </div>
                        </div>
        
                        <div class="col" >
                            <div class="form-group">
                                <label for="name">Imagen:</label>
                                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                            </div>                   
                        </div>
                    </div>          
        
                    
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </section>
                </form>
        
                <!-- Tabla -->
                <section class="sectionFormularioTabla" > 
                <h2>Peliculas</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>                   
                            <th>Genero</th>
                            <th>Duracion</th>
                            <th>Director</th>
                            <th>Reparto</th>
                            <th>Sinopsis</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <!-- Contenido generado dinámicamente -->
                    </tbody>
                </table>
                </section>
    <script src="../js/app.js"></script>
</body>
</html>
